<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        #display {
            background-color: #000;
            height: 60px;
            font-size: 2em;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .operator {
            background-color: orange;
        }
        .equal {
            background-color: red;
            grid-column: span 1;
        }
        .clear {
            background-color: orange;
        }
        .number {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div id="display"></div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="clear" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">*</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendValue(val) {
        display.textContent += val;
    }

    function clearDisplay() {
        display.textContent = '';
    }

    function deleteLast() {
        display.textContent = display.textContent.slice(0, -1);
    }

    function calculate() {
        try {
            display.textContent = eval(display.textContent);
        } catch {
            display.textContent = 'Error';
        }
    }
</script>

</body>
</html>
